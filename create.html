<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="index.js" defer></script>
    <title>Create new question and answers</title>
  </head>
  <body class="app-grid h-100vh">
    <h1 class="app-grid__title">Create Question</h1>
    <main>
      <form class="app-create__form" autocomplete="off">
        <label for="add-question" data-js="insertCounter"
          >Please enter your question:
        </label>
        <textarea
          class="app-create__field"
          id="add-question"
          type="text"
          placeholder="Add Question here"
          required
          data-js="add-question"
          maxlength="200"
        ></textarea>

        <label for="add-answer-field"
          >Add the answer to your question: <br
        /></label>
        <textarea
          class="app-create__field"
          id="add-answer-field"
          type="text"
          maxlength="200"
          placeholder="Add answere here"
          required
        ></textarea>

        <label for="add-tags-field">Add tags seperated by comma</label>
        <input
          class="app-create__field--input app-create__field"
          id="add-tags-field"
          type="text"
          placeholder="For Example: css, html"
          required
        />
        <button class="app-create__button" type="submit">Submit</button>
      </form>
    </main>
    <nav class="app-nav__grid">
      <ul role="list" class="app-nav__list display-contents">
        <li class="app-nav__list--item display-contents">
          <a class="app-nav__link" href="./index.html"
            ><img alt="" src="../../images/home.svg" width="40" height="40"
          /></a>
        </li>
        <li class="app-nav__list--item display-contents">
          <a class="app-nav__link" href="./bookmarks.html"
            ><img src="../../images/bookmark.svg" width="40" height="40" alt=""
          /></a>
        </li>
        <li class="app-nav__list--item display-contents">
          <a class="app-nav__link js-activeSite" href="./create.html"
            ><img src="../../images/create.svg" width="40" height="40" alt=""
          /></a>
        </li>
        <li class="app-nav__list--item display-contents">
          <a class="app-nav__link" href="./profile.html"
            ><img
              src="../../images/profile-svgrepo-com.svg"
              width="40"
              height="40"
              alt=""
          /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
