<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Create new question and answers</title>
  </head>
  <body>
    <h1>Create questions and answers</h1>
    <main>
      <h2 id="add-question-heading”">Add new question and answer</h2>
      <form aria-labelledby="”add-question-heading”" autocomplete="off">
        <label for="add-question-field">Add Question: </label>
        <input id="add-question-field" type="text" placeholder="Add Question here" required />
        <label for="add-answer-field">Add Answer: </label>
        <input id="add-answer-field" type="text" placeholder="Add answere here" required />
        <label for="add-tags-field">Add tags seperated by comma</label>
        <input id="add-tags-field" type="text" placeholder="For Example: css, html" required />
        <button type="submit">Submit</button>
      </form>
      <nav>
        <ul role="list">
          <li><a href="./index.html">Quiz App</a></li>
          <li><a href="./create.html">Create a new Question</a></li>
          <li><a href="./bookmarks.html">Bookmarks</a></li>
          <li><a href="./profile.html">Profile</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
